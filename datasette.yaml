---
title: SFS Switchboard
databases:
  sfs-redcap:
    title: SFS REDCap
    description_html: |
      <p>Summary information aggregated across the language-specific REDCap projects used by SFS.
      <p><em>Updated every 30 minutes.</em>
    queries:
      lookup-barcode:
        title: Barcode lookup
        sql: |
          select
            record_link as record,
            event_name,
            back_end_scan_date,
            pre_scan_barcode,
            utm_tube_barcode_2,
            reenter_barcode,
            return_utm_barcode,
            collect_barcode_kiosk,
            barcode_swabsend,
            utm_tube_barcode,
            barcode_1,
            barcode_2,
            barcode_3,
            barcode_4,
            barcode_5,
            barcode_6,
            barcode_7,
            barcode_8,
            barcode_9,
            barcode_10,
            barcode_11,
            barcode_12,
            barcode_13,
            barcode_14,
            barcode_15,
            barcode_16,
            barcode_17,
            barcode_18,
            barcode_19,
            barcode_20,
            barcode_21,
            barcode_22,
            barcode_23,
            barcode_24,
            barcode_25,
            barcode_26,
            barcode_27,
            barcode_28,
            barcode_29,
            barcode_30,
            barcode_31,
            barcode_32,
            barcode_33,
            barcode_34,
            barcode_optional_1,
            barcode_optional_2,
            barcode_optional_3,
            barcode_optional_4,
            core_collection_barcode,
            return_collection_barcode,
            welcome_barcode_1,
            welcome_barcode_2,
            serial_barcode_1,
            serial_barcode_2,
            serial_barcode_3,
            serial_barcode_4,
            return_serial_barcode_1,
            return_serial_barcode_2,
            return_serial_barcode_3,
            return_serial_barcode_4,
            outgoing_barcode,
            core_activation_barcode,
            collection_barcode
          from
            record_barcodes
          where
            coalesce(:barcode, '') != '' and lower(:barcode) in (
              pre_scan_barcode,
              utm_tube_barcode_2,
              reenter_barcode,
              return_utm_barcode,
              collect_barcode_kiosk,
              barcode_swabsend,
              utm_tube_barcode,
              barcode_1,
              barcode_2,
              barcode_3,
