              barcode_15,
              barcode_16,
              barcode_17,
              barcode_18,
              barcode_19,
              barcode_20,
              barcode_21,
              barcode_22,
              barcode_23,
              barcode_24,
              barcode_25,
              barcode_26,
              barcode_27,
              barcode_28,
              barcode_29,
              barcode_30,
              barcode_31,
              barcode_32,
              barcode_33,
              barcode_34,
              barcode_optional_1,
              barcode_optional_2,
              barcode_optional_3,
              barcode_optional_4,
              core_collection_barcode,
              return_collection_barcode,
              welcome_barcode_1,
              welcome_barcode_2,
              serial_barcode_1,
              serial_barcode_2,
              serial_barcode_3,
              serial_barcode_4,
              return_serial_barcode_1,
              return_serial_barcode_2,
              return_serial_barcode_3,
